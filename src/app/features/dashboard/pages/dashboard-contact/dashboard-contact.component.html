<div class="main">
    <app-dashboard></app-dashboard>
    <div class="main-container">
        <div class="card">
            <div class="content">
                <h1>Fale conosco</h1>

                <form class="paddTop">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nome&nbsp;: &nbsp;<input type="text" placeholder="Nome" required></p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;e-mail&nbsp;: &nbsp;<input type="email" placeholder="e-mail" required></p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Telefone&nbsp;: &nbsp;<input type="text" placeholder="Telefone" required></p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Assunto&nbsp;: &nbsp;<input type="text" placeholder="Assunto" required></p>
                    <p>Mensagem&nbsp;: &nbsp;<input type="text" placeholder="Mensagem" required></p>
                </form>

                <div class="paddTop">
                    <button class="button button-green buttonSend">Enviar</button>
                    <button class="button button-gray buttonCancel" [routerLink]="['../dashboard']">CANCELAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
