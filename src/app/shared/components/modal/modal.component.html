<div class="card hidden" *ngFor="let item of modalsList; index as i">
    <img class="backgroundImage" src="../../../assets/icons/{{ item.backImage }}" alt="Icon">
    <div class="content">
        <h1>{{ item.title }}</h1>
        <div id="itens">
            <div class="align"><img src="../../../assets/icons/check.svg"  alt="Checkmark icon"><span>&nbsp; {{ item.textOne }}</span></div>

            <div class="align"><img src="../../../assets/icons/check.svg"  alt="Checkmark icon"><span>&nbsp; {{ item.textTwo }}</span></div>

            <div class="align"><img src="../../../assets/icons/check.svg"  alt="Checkmark icon"><span>&nbsp; {{ item.textThree }}</span></div>

            <div class="align"><img src="../../../assets/icons/check.svg"  alt="Checkmark icon"><span>&nbsp; {{ item.textFour }}</span></div>
        </div>
    </div>
</div>
